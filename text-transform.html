<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字母大小写转换</title>
    <link href="/src/styles/style.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-xl p-6 bg-white shadow rounded-xl space-y-6">

        <!-- 输入 -->
        <div>
            <label class="block mb-2 font-semibold">输入文本</label>
            <textarea id="inputText"
                class="w-full h-28 p-3 border rounded-lg resize-none focus:ring-2 focus:ring-blue-400"
                placeholder="请输入内容..."></textarea>
        </div>

        <!-- 小写 -->
        <div>
            <label class="block mb-2 font-semibold">全部小写</label>
            <textarea id="lowerText"
                class="w-full h-28 p-3 border bg-gray-100 rounded-lg resize-none cursor-not-allowed"
                readonly></textarea>
        </div>

        <!-- 大写 -->
        <div>
            <label class="block mb-2 font-semibold">全部大写</label>
            <textarea id="upperText"
                class="w-full h-28 p-3 border bg-gray-100 rounded-lg resize-none cursor-not-allowed"
                readonly></textarea>
        </div>

    </div>

    <script>
        'use strict'

        const inputText = document.getElementById('inputText')
        const lowerText = document.getElementById('lowerText')
        const upperText = document.getElementById('upperText')

        function onInput() {
            const value = inputText.value
            lowerText.value = value.toLowerCase()
            upperText.value = value.toUpperCase()
        }

        inputText.addEventListener('input', onInput, false)
    </script>

</body>

</html>
